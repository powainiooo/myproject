<script>
    //banner滑动
    window.mySwipe = new Swipe(document.getElementById('slider'), {
        startSlide: 0,
        speed: 400,
        auto: 0,
        continuous: true,
        disableScroll: true,
        stopPropagation: false

        mySwipe.prev();

    $("#btnNext1").on('click',function(){
        mySwipe.next();
