<script>
    $(function(){
        //分批滚动插件使用
        $('#fullpage').fullpage({
            navigation: true
        });

        //选择手机号前缀
        $(".phone-select select").on('change',function(){
            var val = $(this).find('option:selected').text();
            $(this).prev('input').val(val);
        });

        //关闭侧边弹窗
        $("#btnCloseInfos").on('click',function(){
            $("#modelCover").fadeOut(300);
            $("#infosFrame").removeClass('infos-frame-in');
        });
    });

    //打开侧边弹窗
    function openFrames(){
        $("#modelCover").fadeIn(300);
        $("#infosFrame").addClass('infos-frame-in');
    }

    //打开登出框
    function openLogin(){
        $("#logoutFrame").css({
            display:'block',
            opacity:0
        });
        $("#logoutFrame").animate({top:'-100px',opacity:1},200);
    }
    //关闭登出框
    function closeLogin(){
        $("#logoutFrame").animate({top:'-80px',opacity:0},200,function(){
            $("#logoutFrame").css({
                display:'none',
                opacity:0
            });
        });
    }
</script>
