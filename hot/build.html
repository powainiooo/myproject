    <style>
        body {
            background-color: #dedede;
            font-size: 12px;
        }

        .base {
            height: 9em;
            left: 50%;
            margin: -7.5em;
            padding: 3em;
            position: absolute;
            top: 35%;
            width: 9em;
            transform: rotateX(45deg) rotateZ(45deg);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .cube,
        .cube:after,
        .cube:before {
            content: '';
            float: left;
            height: 3em;
            position: absolute;
            z-index: 10;
            width: 3em;
        }

        /* Top */
        .cube {
            background-color: #05afd1;
            position: relative;
            z-index: 10;
            transform: translateZ(3em);
            transform-style: preserve-3d;
            transition: .25s;
            box-shadow: 13em 13em 1.5em rgba(0, 0, 0, 0.1);
            -webkit-animation: anim 1s infinite;
        }
        .cube:after {
            background-color: #049dbc;
            transform: rotateX(-90deg) translateY(3em);
            transform-origin: 100% 100%;
        }
        .cube:before {
            background-color: #048ca7;
            transform: rotateY(90deg) translateX(3em);
            transform-origin: 100% 0;
        }
        .cube:nth-child(1) {
            -webkit-animation-delay: 0.05s;
        }
        .cube:nth-child(2) {
            -webkit-animation-delay: 0.1s;
        }
        .cube:nth-child(3) {
            -webkit-animation-delay: 0.15s;
        }
        .cube:nth-child(4) {
            -webkit-animation-delay: 0.2s;
        }
        .cube:nth-child(5) {
            -webkit-animation-delay: 0.25s;
        }
        .cube:nth-child(6) {
            -webkit-animation-delay: 0.3s;
        }
        .cube:nth-child(7) {
            -webkit-animation-delay: 0.35s;
        }
        .cube:nth-child(8) {
            -webkit-animation-delay: 0.4s;
        }
        .cube:nth-child(9) {
            -webkit-animation-delay: 0.45s;
        }

        @-webkit-keyframes anim {
            50% {
                transform: translateZ(0.5em);
            }
        }
        #footer{ width: 100%; position: absolute; bottom: 0; left: 0; box-sizing: border-box;-webkit-box-sizing: border-box;}
        .build{ width: 100%; text-align: center; font-size: 20px; position: absolute; top: 60%; left: 0;}
    </style>
